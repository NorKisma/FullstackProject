<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
    <style>
        /* Add CSS styles for form layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfbfb;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #c4c1c1;
            box-shadow: 0 0 10px rgba(219, 219, 219, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,select {
            width: 90%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            display: inline-block;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            
        }

       
        .checkbox-group {
            margin-top: 5px;
        }

        .checkbox-group label {
            display: block;
        }
       
        input[type=Submit] {
            width: 30%;
            background-color: #c2ecc2;
            color: rgb(5, 1, 1);
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          input[type=submit]:hover {
            background-color: #45a049;
          }
          input[type=button] {
            width: 30%;
            background-color: #daddda;
            color: rgb(14, 12, 12);
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                
                <label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday"required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>

            <div class="form-group">
                <label for="phone">Enter a phone number:</label>
                <input type="text" id="phone" name="phone" placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="gender">Select Gender:</label>
                <label for="Male"> <input type="radio" id="Male" name="fav_language" value="Male">Male</label>
                <label for="Female"><input type="radio" id="Female" name="fav_language" value="Female">Female</label>
            </div>

            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                    <label><input type="checkbox" name="hobbies" value="painting"> Painting</label>
                    <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies" value="music"> Music</label>
                </div>
                
            </div>
            
            <div><input type="Submit"name="button"  onclick="alert('Register !')"value="Submit">
                <input type="button" name="cancel" onclick="alert('Cancel !')" value="Cancel">
             </div>
        </body>
</html>
